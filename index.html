<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led Zeppellin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="index.html"><img src="images/ledzeplogo.png" alt="Logo LedZep"></a>
        </h1>
        <nav class="nav">
            <ul class="listaNav">
                <li><a href="theBand.html">The Band</a></li>
                <li><a href="History.html">History</a></li>
                <li><a href="Discography.html">Discography</a></li>
                <li><a href="Multimedia.html">Multimedia</a></li>
                <li><a href="store-contacto.html">Store</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <section class="sliderFotos col">
                    <div id="fotosLed" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#fotosLed" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#fotosLed" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#fotosLed" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#fotosLed" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/Carrousel/robert-plant-led-zeppelin-symbol.jpeg" class="d-block w-100" alt="Robert Plant">
                        </div>
                        <div class="carousel-item">
                            <img src="images/Carrousel/john-paul-jones-symbol.jpg" class="d-block w-100" alt="John Paul Jones">
                        </div>
                        <div class="carousel-item">
                            <img src="images/Carrousel/john-bonham-led-zeppelin-symbol-1.jpg" class="d-block w-100" alt="John Bonham">
                        </div>
                        <div class="carousel-item">
                            <img src="images/Carrousel/jimmy-page-zoso-logo.jpeg" class="d-block w-100" alt="Jimmy Page">
                        </div>
                    </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#fotosLed" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#fotosLed" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </section>
                <section class="col">
                      <iframe src="https://open.spotify.com/embed/artist/36QJpDe2go2KgaRleHCDTp?theme=0" width="600" height="800" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>   
                </section>
            </div>
        </div>
    </main>
    <footer> 
        <div class="container-footer">
            <a href="https://www.facebook.com/ledzeppelin" class="fa fa-facebook"></a>
            <a href="https://www.youtube.com/channel/UCaKZA66vM_TUpetUNohmR0A" class="fa fa-youtube"></a>
            <a href="https://www.instagram.com/ledzeppelin" class="fa fa-instagram"></a>
        </div>      
    </footer>  
</body>
</html>
