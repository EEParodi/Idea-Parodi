    <h1>Para saber el stock disponible, complete el siguiente formulario </h1>
    <br>
    <form action="" method="">
        <label for="nombreUsuario">Ingrese su nombre </label> 
        <input type="text" id="nombreUsuario">
        <br>
        <label for="apellidoUsuario">Ingrese su Apellido</label> 
        <input type="text" id="apellidoUsuario">
        <br>
        Ingrese su DNI     <input type="number">
        <br>  
        Ingrese su mail   <input type="email">
        <br>
        <p>Seleccione sexo</p>
        F <input type="radio" name="Sexouser">
        M <input type="radio" name="Sexouser">
        <br>
        <br>
        <fieldset>
            <legend>Talles Torso</legend>
            <select name="" id="">
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
                <option value="">XL</option>
        
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Talles Piernas</legend>
            <select name="" id="">
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
                <option value="">XL</option>
        
            </select>
        </fieldset>
        Desea subscribirse al newsletter ? <input type="checkbox">
        <br>
        <p>Deje algun comentario</p>
        <textarea name="" id="" cols="50" rows="10">
        </textarea>
        <br>
        <input type="submit" value="Enviar formulario"> 
        <input type="reset" value="Recargar formulario"> 
    </form>
